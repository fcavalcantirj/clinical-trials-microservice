version: '3.8'

services:
  trials-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clinical-trials-service
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      # Optional: Configure cache
      # - CACHE_ENABLED=true
      # - CACHE_TTL=6h
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    # Resource limits (optional)
